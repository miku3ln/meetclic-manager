; ./phpmyadmin/php-custom.ini
; Aumenta límites de PHP para evitar 504/timeout en imports grandes vía phpMyAdmin

max_execution_time = 3600      ; Tiempo máx ejecutando scripts PHP
max_input_time     = 3600      ; Tiempo máx procesando entrada (subidas)
memory_limit       = 512M      ; Memoria disponible para PHP
upload_max_filesize= 256M      ; Tamaño máx de archivo subido
post_max_size      = 256M      ; Tamaño máx del body de POST
output_buffering   = 0         ; Evita buffering extra
