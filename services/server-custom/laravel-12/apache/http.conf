<VirtualHost *:80>
    ServerName localhost
    ServerAlias 127.0.0.1 192.168.137.1 *.local
    DocumentRoot /var/www/projects_root

    <Directory /var/www/projects_root>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php index.html
    </Directory>

  # Perf NEW
    KeepAlive On
    MaxKeepAliveRequests 100
    KeepAliveTimeout 2
    Timeout 30
    HostnameLookups Off

    # Cabeceras Ãºtiles en dev  Perf NEW
    Header always set X-Frame-Options SAMEORIGIN
    Header always set X-Content-Type-Options nosniff



    ErrorLog ${APACHE_LOG_DIR}/projects_http_error.log
    CustomLog ${APACHE_LOG_DIR}/projects_http_access.log combined
</VirtualHost>
