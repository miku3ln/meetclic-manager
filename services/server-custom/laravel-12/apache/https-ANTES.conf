<VirtualHost *:80>
    ServerName localhost
    ServerAlias 127.0.0.1 192.168.137.1 *.local
    DocumentRoot /var/www/projects_root

    <Directory /var/www/projects_root>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php index.html
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/projects_http_error.log
    CustomLog ${APACHE_LOG_DIR}/projects_http_access.log combined
</VirtualHost>
