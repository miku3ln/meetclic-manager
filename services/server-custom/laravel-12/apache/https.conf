<VirtualHost *:80>
    ServerName localhost
    ServerAlias 127.0.0.1 192.168.137.1 *.local

    # Redirecci√≥n 301 a HTTPS manteniendo host y URI
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^/(.*)$ https://%{HTTP_HOST}/$1 [R=301,L]

    ErrorLog  ${APACHE_LOG_DIR}/projects_redirect_error.log
    CustomLog ${APACHE_LOG_DIR}/projects_redirect_access.log combined
</VirtualHost>
