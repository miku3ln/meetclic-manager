<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName localhost
    ServerAlias 127.0.0.1 192.168.137.1 *.local

    DocumentRoot /var/www/projects_root

    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/projects.crt
    SSLCertificateKeyFile /etc/apache2/ssl/projects.key

    <Directory /var/www/projects_root>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php index.html
    </Directory>


    # Perf NEW
    KeepAlive On
    MaxKeepAliveRequests 100
    KeepAliveTimeout 2
    Timeout 30
    HostnameLookups Off

    # Cabeceras útiles; HSTS solo si vas a usar siempre https NEW
    Header always set X-Frame-Options SAMEORIGIN
    Header always set X-Content-Type-Options nosniff
    # Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"  # habilítalo si procede


    ErrorLog  ${APACHE_LOG_DIR}/projects_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/projects_ssl_access.log combined
</VirtualHost>
</IfModule>
